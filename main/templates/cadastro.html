<!DOCTYPE html>
{% load static %} 
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>
        Cadastro
    </title>
    
</head>

<body style="background-color: #2F3437;">
    <header>

    </header>
    <main class="container">
        
        <div style="display: flex;
        justify-content: center;">
            <img src="{% static 'img/way1.png' %}" style="width: 20%;" alt="logo">
        </div>
        <div class="titulo">
            <h2  style="margin: 0px;
            margin-bottom: 50px;">
                Cadastro de usuário
            </h2>
        </div>
        <div class="" style="display: flex;
        justify-content: center;">
            
            <!-- {% block 'h2' %}
            {% endblock %} -->
            <form class="col-md-6" method="POST" action="{% url 'cadastro_user' %}">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        name="username" placeholder="Usuário" style="height: 50px;">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        name="email" placeholder="Email" style="height: 50px;">
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Senha"
                        style="height: 50px;">
                        <small style="font-size: 90%;" id="emailHelp" class="form-text text-muted">Já é cadastrado? <a
                            href="{% url 'login' %}">Log in</a></small>
                    
                </div>
                <!-- <div class="form-group">
                    <input type="text" class="form-control" placeholder="@nome_de_usuario"  style="height: 50px;">

                </div> -->
                <div style="display: flex;
                justify-content: center;" >
                    <button type="submit" class="btn btn-primary">Cadastrar</button>

                </div>
            </form>
        </div>

    </main>
    <footer>




    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
